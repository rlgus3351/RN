<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 배정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .people-input {
            margin-bottom: 20px;
        }
        .people-input textarea {
            width: 100%;
            height: 200px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .day {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .day h3 {
            margin: 0 0 10px 0;
        }
        .day ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>랜덤 인원 배정</h1>
        <div class="people-input">
            <label for="names">사람 이름을 입력하세요 (줄바꿈으로 구분):</label><br>
            <textarea id="names" placeholder="사람 이름을 입력하세요..."></textarea>
        </div>
        <button id="assignButton">랜덤 배정</button>
        <div class="days">
            <div class="day"> 
                <h3>월요일</h3>
                <ul id="monday"></ul>
            </div>
            <div class="day">
                <h3>화요일</h3>
                <ul id="tuesday"></ul>
            </div>
            <div class="day">
                <h3>수요일</h3>
                <ul id="wednesday"></ul>
            </div>
            <div class="day">
                <h3>목요일</h3>
                <ul id="thursday"></ul>
            </div>
            <div class="day">
                <h3>금요일</h3>
                <ul id="friday"></ul>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
